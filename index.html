<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo do Número Secreto</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=YOUR_KEY"></script>
</head>

<body>
  <div class="container">
    <h1 class="titulo">🎯 Jogo do Número Secreto</h1>
    <p class="subtitulo">Tente adivinhar o número entre <strong>1 e 100</strong></p>

    <div class="painel">
      <input type="number" id="entrada" min="1" max="1000" placeholder="Digite seu chute..." />
      <div class="botoes">
        <button onclick="verificarChute()" class="botao">Chutar</button>
        <button onclick="reiniciarJogo()" id="reiniciar" class="botao secundario" disabled>Novo jogo</button>
      </div>
      <p id="mensagem" class="mensagem"></p>
    </div>

    <div class="ranking">
      <h2>🏆 Ranking</h2>
      <ul id="ranking-lista"></ul>
      <button onclick="limparRanking()" class="botao limpar">Apagar Ranking</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
